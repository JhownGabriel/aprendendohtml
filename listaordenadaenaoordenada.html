<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>
</head>

<body>
    <h1>Lista Ordenada</h1>
    <!-- uma lista ordenada -->
    <ol>
        <li>Crie uma conta no github</li> <!-- item listado -->
        <li>mude a foto de perfil</li>
        <li>poste o link no teams</li>
    </ol>
    <h1>Lista nao Ordenada</h1>
    <!-- uma lista nÃ£o ordenada -->
    <ul>
        <li>procurar livros em casa</li>
        <li>trazer livros para troca</li>
        <li>ver se tem livros interessantes para troca</li>
        <li>ver so o livro esta em bom estado</li>
        <li>realizar a troca</li>
    </ul>
</body>

</html>
